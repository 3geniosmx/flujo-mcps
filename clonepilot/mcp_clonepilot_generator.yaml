  properties:
    branding:
      type: object
    content:
      type: object
    domain:
      type: string
    output:
      type: object
    startup_name:
      type: string
    template_base:
      type: string
    wordpress_multisite_url:
      type: string
  required:
  - startup_name
  - domain
  - template_base
  - branding
  - content
  - output
  type: object
